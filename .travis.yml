notifications:
  email: false

sudo: false
language: python

python:
  - "2.7"
  - "3.6"
  - "pypy"
  - "pypy3"

matrix:
    include:
        - name: "Linux"
          os: linux
          python:
            - "2.7"
            - "3.6"
            - "pypy"
            - "pypy3"
        - name: "macOSX"
          os: osx
          osx_image: xcode11
          language: shell

before_install:
  - python --version
  - pip install --upgrade pip
  - pip install --upgrade pytest-cov
  - pip install codecov

install:
  - pip install -r requirements.txt
  - pip install -e .

script:
  - pytest --cov-report=xml --cov=tests/

after_success:
  - codecov
