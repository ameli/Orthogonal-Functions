notifications:
  email: false

sudo: false
language: python

# Linux with different python versions
python:
  - "2.7"
  - "3.6"

# Include Other operating systems
matrix:
    include:
        - name: "Linux with Python: pypy"
          os: linux
          python: "pypy"
          before_install:
            - pypy --version
            - pypy -m pip install --upgrade pip
            - pypy -m pip install --upgrade pytest-cov
            - pypy -m pip install codecov
          install:
            - pypy -m pip install -r requirements.txt
            - pypy -m pip install -e .

        - name: "Linux with Python: pypy3"
          os: linux
          python: "pypy3"
          before_install:
            - sudo add-apt-repository universe
            - sudo apt update
            - sudo apt install gfortran libopenblas-dev liblapack-dev python-dev
            - pypy3 --version
            - pypy3 -m pip install --upgrade pip
            - pypy3 -m pip install --upgrade pytest-cov
            - pypy3 -m pip install codecov
          install:
            - pypy3 -m pip install -r requirements.txt
            - pypy3 -m pip install -e .

        - name: "macOSX with Python: 2.7"
          os: osx
          osx_image: xcode11
          language: shell
          env: PYTHON_VERSION=2.7

        - name: 'macOSX with Python: 3.6'
          os: osx
          osx_image: xcode11
          language: shell
          env: PYTHON_VERSION=3.6

        - name: "Windows with Python: 3.8"
          os: windows
          language: shell
          before_install:
            - choco install python --version 3.8.0
            - python --version
            - python -m pip install --upgrade pip
            - python -m pip install --upgrade pytest-cov
            - python -m pip install codecov
          env: PATH=/c/Python38:/c/Python38/Scripts:$PATH

before_install:
  - python --version
  - python -m pip install --upgrade pip
  - python -m pip install --upgrade pytest-cov
  - python -m pip install codecov

install:
  - python -m pip install -r requirements.txt
  - python -m pip install -e .

script:
  - python -m pytest --cov-report=xml --cov=tests/

after_success:
  - codecov
