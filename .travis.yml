notifications:
  email: false

sudo: false
language: python

matrix:
    include:
        - name: "Linux"
          os: linux
          python:
            - "2.7"
            - "3.6"
            - "pypy"
            - "pypy3"
        - name: "macOSX"
          os: osx
          osx_image: xcode11
          language: shell
        - name: "Windows"
          os: windows
          language: shell
          before_install:
            - choco install python 
            - python --version
            - python -m pip install --upgrade pip
            - python -m pip install wheel
          env: PATH=/c/Python39:/c/Python39/Scripts:$PATH

allow_failures:
    - os: windows

before_install:
  - python --version
  - pip install --upgrade pip
  - pip install --upgrade pytest-cov
  - pip install codecov

install:
  - pip install -r requirements.txt
  - pip install -e .

script:
  - pytest --cov-report=xml --cov=tests/

after_success:
  - codecov
