notifications:
  email: false

dist: xenial
sudo: false
language: python

python:
  - "3.6"

install:
  - python --version
  - pip install -r requirements.txt
  - pip install pytest-cov
  - pip install codecov

script:
  - pytest --cov-report=xml --cov=deeptabular tests/

after_success:
  - codecov
